<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Admin sayfasına hoş geldiniz.
        <h:form>
            
            <p:editor height="100" value="#{yazilarBean.yaziURL}" rendererType="text/html"/>
               
            <h:commandLink value="Ekle" actionListener="#{yazilarBean.addContent()}" />
            
            <div style="text-align: justify;"><h:outputText value="#{yazilarBean.content}" escape="false"/></div><br/>
            <div><h:outputLabel value="Başlık :"/><h:inputText value="#{yazilarBean.baslik}"/></div><br/>
            <div><h:outputLabel value="URL :"/><h:inputText value="#{yazilarBean.yaziURL}"/></div>
            <h:commandLink value="KAYDET" action="#{yazilarBean.save()}"/><br/>
            <h:commandLink value="Log out" action="#{authBean.logout()}"/>
        </h:form>
    </h:body>
</html>
